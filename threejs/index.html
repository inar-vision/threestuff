<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - glTF loader</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
</head>

<body>
	<script type="module">

		import * as THREE from './node_modules/build/three.module.js';

		import { VRButton } from './node_modules/examples/jsm/webxr/VRButton.js';

		import { OrbitControls } from './node_modules/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './node_modules/examples/jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './node_modules/examples/jsm/loaders/RGBELoader.js';
		import { RoughnessMipmapper } from './node_modules/examples/jsm/utils/RoughnessMipmapper.js';
		import { EffectComposer } from './node_modules/examples/jsm/postprocessing/EffectComposer.js';
		import { RenderPass } from './node_modules/examples/jsm/postprocessing/RenderPass.js';
		import { GlitchPass } from './node_modules/examples/jsm/postprocessing/GlitchPass.js';
		import { UnrealBloomPass } from './node_modules/examples/jsm/postprocessing/UnrealBloomPass.js';
		import { SSAOPass } from './node_modules/examples/jsm/postprocessing/SSAOPass.js';

		var container, controls;
		var camera, scene, renderer;
		var composer;

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);



			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 50);
			camera.position.set(0, 0, 5);

			scene = new THREE.Scene();

			new RGBELoader()
				.setDataType(THREE.UnsignedByteType)
				.setPath('textures/equirectangular/')
				.load('royal_esplanade_1k.hdr', function (texture) {

					var bgColor = new THREE.Color(0x000000);
					var floorColor = new THREE.Color(0xff0000);
					var envMap = pmremGenerator.fromEquirectangular(texture).texture;

					scene.background = bgColor;
					scene.environment = envMap;

					texture.dispose();
					pmremGenerator.dispose();

					render();

					// model

					// use of RoughnessMipmapper is optional
					var roughnessMipmapper = new RoughnessMipmapper(renderer);

					var loader = new GLTFLoader().setPath('models/gltf/lauri/');
					loader.load('laatikko2B.gltf', function (gltf) {

						gltf.scene.traverse(function (child) {


							if (child instanceof THREE.Mesh) {
								child.castShadow = true;

							}

						});

						gltf.scene.position.set(0, 0.8, 0);
						// gltf.scene.scale.set(0.2, 0.2, 0.2);
						scene.add(gltf.scene);

						roughnessMipmapper.dispose();

						animate();

					});

				});

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			document.body.appendChild(VRButton.createButton(renderer));

			var pmremGenerator = new THREE.PMREMGenerator(renderer);
			pmremGenerator.compileEquirectangularShader();

			controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render); // use if there is no animation loop
			controls.minDistance = 1;
			controls.maxDistance = 50;
			controls.target.set(0, 0, 0);
			controls.update();

			window.addEventListener('resize', onWindowResize, false);

			var directionalLight = new THREE.DirectionalLight(0xffffff, 1, 100);
			directionalLight.position.set(8, 15, 0); 			//default; light shining from top
			directionalLight.rotateX(45);
			directionalLight.castShadow = true;            // default false
			scene.add(directionalLight);

			//Set up shadow properties for the light
			directionalLight.shadow.mapSize.width = 4096;  // default
			directionalLight.shadow.mapSize.height = 4096; // default

			directionalLight.shadow.camera.near = 0.1;
			directionalLight.shadow.camera.far = 1000;
			directionalLight.shadow.camera.left = -500;
			directionalLight.shadow.camera.bottom = -500;
			directionalLight.shadow.camera.right = 500;
			directionalLight.shadow.camera.top = 500;

			// directionalLight.shadow.camera = new THREE.OrthographicCamera( 5, 5, 5, 5, 0,5, 500);

			// var helper = new THREE.CameraHelper(directionalLight.shadow.camera);
			// scene.add(helper);

			// var geometry = new THREE.PlaneGeometry(20, 20, 32);
			// var material = new THREE.MeshPhongMaterial({ color: 0xababab, side: THREE.DoubleSide });
			// var plane = new THREE.Mesh(geometry, material);
			// plane.receiveShadow = true; //default
			// scene.add(plane);
			// plane.rotation.x -= Math.PI / 2;
			// plane.position.set(0, -0.2, 0);

			composer = new EffectComposer(renderer)

			var renderPass = new RenderPass(scene, camera);
			composer.addPass(renderPass);

			// var glitchPass = new GlitchPass();
			// var uBloomPass = new UnrealBloomPass(camera);
			// composer.addPass(uBloomPass);

			

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		}

		function animate() {

			// renderer.setAnimationLoop( render );

			// requestAnimationFrame(animate);

			composer.render(scene, camera);

		}
		//

		function render() {

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
